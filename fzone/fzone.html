<div class="container main_body">
  <div class="row">
    <div class="col l7 m12 s12 card post_card">
        <div class="row">
            <div class="col s12">
                <div class="col l1 m2 s2" style="padding-right: 0rem">

                </div>
                <span id="post_user_name" class="col l8 m8 s8">Yash Chauhan<br><span style="color:#989898" id="post_timestamp">10 min</span></span>

                <div class="col l3 m1 s2">
                    <a class="dropdown-button" data-activates="post_more_menu" data-beloworigin="true"> <i class="material-icons post_menu">more_vert</i> </a>
                </div>

                <!-- post more menu dropdown -->
                <ul id="post_more_menu" class="dropdown-content">
                    <li> <a href="#!">abc</a> </li>
                    <li> <a href="#!">bcd</a> </li>
                </ul>
                <!-- post more menu dropdown ENDS -->

                <div class="col s12">
                    <hr/
>                </div>

                <div class="col s12 post_title_parent_div">
                  <span class="post_title">{{vm.post_title |characters : 100}}</span>

                        <a class="waves-effect waves-light"> <img class="responsive-img" src="images/Joker_fights_the_new_Batman.png" alt=""/> </a>

                        <hr/>
